<!DOCTYPE html>
<html>
<head>
	<title>Radio</title>
	<meta charset="utf-8">
</head>
<body>

<form>
<label><h3>Gender:</h3>
	
	<input type="radio" name="Gender" value="Female">Female
	<input type="radio" name="Gender" value="Male">Male

	<h3>Interests</h3>
	<input type="radio" name="Interests" value="Sports">Sports
	<input type="radio" name="Interests" value="Music">Music
	<input type="radio" name="Interests" value="Books">Books
	<input type="radio" name="Interests" value="Hiking">Hiking

	<br>
	<label><h3>Sports:</h3>
		<input type="checkbox" name="Sports" value="Football">Football
		<input type="checkbox" name="Sports" value="Basketball">Basketball
		<input type="checkbox" name="Sports" value="Handball">Handball
	</label>
	<br>

	<h3>Languages</h3>
	<select name="Languages" multiple>
		<option value="MK">Macedonian</option>
		<option value="EN">English</option>
		<option value="SRB">Serbian</option>
		<option value="PL">Polish</option>
		<option value="RUS">Russian</option>
	</select>

	<br>

	<input type="Submit" name="Submit">

</form>

</label>

</body>
</html>
