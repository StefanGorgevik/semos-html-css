<!DOCTYPE html>
<html>
<head>
	<title>Listi</title>
</head>
<body>

	<h1>Podredeni - Ordered Lists</h1>
	<ol>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3
			<ul>
				<li>Item 5</li>
				<li>Item 6</li>
				<li>Item 7</li>
			</ul>

		</li>
	</ol>

	<h1>Nepodredeni - Unordered Lists</h1>

	<ul>
		<li>Item 1</li>
		<li>Item 2
			<ul>
				<li>Item 4</li>
				<li>Item 5</li>
				<li>Item 6</li>
			</ul>
		</li>
		<li>Item 3</li>
	</ul>

	<h1>Definirani - Defined Lists</h1>

	<dl>
		<dt>Item 1</dt>
		<dd>Description for item 1</dd>

		<dt>Item 2</dt>
		<dd>Description for item 1</dd>
	</dl>
	

</body>
</html>
